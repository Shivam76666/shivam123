<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Page</title>
    <style>
        /* General Styles */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }

        /* Navigation Bar */
        .navbar {
            display: flex;
            background-color: #333;
            padding: 10px;
        }

        .navbar a {
            color: white;
            padding: 14px 20px;
            text-decoration: none;
            text-align: center;
        }

        .navbar a:hover {
            background-color: #575757;
        }

        /* Contact Section */
        #contact {
            background-color: #999;
            padding: 50px;
            text-align: center;
        }
    </style>
</head>
<body>

    <!-- Navigation Bar -->
    <div class="navbar">
        <a href="#contact">Contact</a>
    </div>

    <!-- Contact Section -->
    <section id="contact">
        <h1>Contact Us</h1>
        <p>Feel free to reach out to us using the information below:</p>
        <p><strong>Phone:</strong> +1-234-567-890</p>
        <p><strong>Email:</strong> contact@ourwebsite.com</p>
        <p><strong>Office Address:</strong> 123 Main Street, Suite 400, Cityville, ST 56789</p>
    </section>

</body>
</html>
