<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <style>
        /* General Styles */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }

        /* Navigation Bar */
        .navbar {
            display: flex;
            background-color: #333;
            padding: 10px;
        }

        .navbar a {
            color: white;
            padding: 14px 20px;
            text-decoration: none;
            text-align: center;
        }

        .navbar a:hover {
            background-color: #575757;
        }

        /* Home Section */
        #home {
            background-color: #f4f4f4;
            padding: 50px;
            text-align: center;
        }
    </style>
</head>
<body>

    <!-- Navigation Bar -->
    <div class="navbar">
        <a href="#home">Home</a>
    </div>

    <!-- Home Section -->
    <section id="home">
        <h1>Welcome to Our Website</h1>
        <p>This is the home section, where you can find detailed information about our mission, values, and offerings. Explore more to understand what makes us unique and why we are the right choice for your needs.</p>
    </section>

</body>
</html>
