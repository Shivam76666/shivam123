<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About Page</title>
    <style>
        /* General Styles */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }

        /* Navigation Bar */
        .navbar {
            display: flex;
            background-color: #333;
            padding: 10px;
        }

        .navbar a {
            color: white;
            padding: 14px 20px;
            text-decoration: none;
            text-align: center;
        }

        .navbar a:hover {
            background-color: #575757;
        }

        /* About Section */
        #about {
            background-color: #ddd;
            padding: 50px;
            text-align: center;
        }
    </style>
</head>
<body>

    <!-- Navigation Bar -->
    <div class="navbar">
        <a href="#about">About</a>
    </div>

    <!-- About Section -->
    <section id="about">
        <h1>About Us</h1>
        <p>We are a team of dedicated professionals committed to delivering exceptional services to our clients. Our mission is to innovate and create solutions that make a difference. Learn more about our journey, values, and the people who make it all possible.</p>
    </section>

</body>
</html>
